<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>学生档案</title>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<form action="{{action}}" method="post">
		<fieldset>
			<legend>学生档案</legend>
			<label for="">
				姓名: <input type="text" name="name" autofocus placeholder="请输入姓名" value="{{name}}">
			</label>
			<label for="">
				性别: <input type="text" name="sex" autofocus placeholder="请输入性别" value="{{sex}}">
			</label>
			<label for="">
				年龄: <input type="text" name="age" autofocus placeholder="请输入年龄" value="{{age}}">
			</label>
			<label for="">
				手机号码: <input type="tel" name="phone" placeholder="请输入手机号码" value="{{phone}}">
			</label>
			<label for="">
				邮箱地址: <input type="email" name="email" placeholder="请输入邮箱地址" value="{{email}}">
			</label>
			<label for="">
				所属学院: <input type="text" name="subject" list="course" placeholder="前端与移动开发学院" value="{{subject}}">
				<datalist id="course">
					<option value="前端与移动开发"></option>
					<option value="PHP"></option>
					<option value="JAVA"></option>
					<option value="Android"></option>
					<option value="IOS"></option>
					<option value="UI设计"></option>
					<option value="C++"></option>
				</datalist>
			</label>
			<label for="">
				入学成绩: <input type="number" name="score" max="100" id="score" step="10" value="{{score}}">
			</label>
			<label for="">
				入学日期: <input type="date" name="date_start" value="{{date_start}}">
			</label>
			<label for="">
				毕业时间: <input type="date" name="date_end" value="{{date_end}}">
			</label>
			<label for="" class="btn">
				<input type="submit" value="保存">
			</label>
		</fieldset>
	</form>
	<script src="./js/jquery.min.js"></script>
	<script>

	</script>
</body>
</html>
